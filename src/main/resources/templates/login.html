<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>codForum-LoginPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800%7CRoboto:400,700,900" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../static/css/normalize.css" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>
    <nav id="navbar" class="navbar">
        <div class="container">
            <div class="left">
                <h1 class="page-header">
                    <a href="user/topics.html"><i class="fa fa-laptop" aria-hidden="true"></i><span>codForum</span></a>
                </h1>
            </div>
            <div class="headerCol right">
                <ul class="nav-list">
                    <li>
                        <form action="#" class="search-area">
                            <div class="search-input">
                                <input type="search" id="search" placeholder="Szukaj na forum"/>
                                <button name="submit" type="submit">Ok</button>
                            </div>
                            <label for="search"><span id="btn-search" class="btn-navlist"><i class="fa fa-search" aria-hidden="true"></i></span></label>
                        </form>
                    </li>
                    <li>
                        <div class="login-box">
                            <span id="btn-signin" class="btn-navlist"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <div class="login-panel">
                                <h2 class="login-header">Login</h2>
                                <form action="#" method="post" class="login-container">
                                    <div class="input-box">
                                        <input name="username" type="text" id="username" class="login-input" placeholder="Nazwa użytkownika" required="required"></input>
                                        <label for="username"><i class="fa fa-user" aria-hidden="true"></i></label>
                                    </div>
                                    <div class="input-box">
                                        <input name="password" type="password" id="password" class="login-input" placeholder="Hasło" required="required"></input>
                                        <label for="password"><i class="fa fa-unlock-alt" aria-hidden="true"></i></label>
                                    </div>
                                    <div class="input-box">
                                        <button class="login">Zaloguj się</button>
                                    </div>
                                    <div><input type="submit" value="Sign In"/></div>
                                </form>
                                <form action="register.html">
                                    <button class="login" style="background-color: #55D132">Nie masz konta? Zarejestruj się!</button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="box-hamburger">
                <button class="hamburger"></button>
            </div>
            <ul class="main-nav left">
                <li><a href="user/topics.html">Strona główna</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="container page-minFooter">
            <div class="register-panel">
                <h2>Logowanie</h2>
                <div th:if="${param.error}">
                    Podano złe dane!
                </div>
                <form action="#" th:action="@{/login}" th:object="${user}"  method="post">
                    <div class="input-box">
                        <input name="username" id="rUsername" type="text" placeholder="Nazwa użytkownika" required="required"></input>
                        <label for="rUsername"><i class="fa fa-user" aria-hidden="true"></i></label>
                    </div>
                    <div class="input-box">
                        <input name="password" id="rPassword" type="password" placeholder="Hasło" required="required"></input>
                        <label for="rPassword"><i class="fa fa-unlock-alt" aria-hidden="true"></i></label>
                    </div>

                    <div class="input-box">
                        <button name="signUp" class="signUp">Zaloguj się</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="page-footer">
        <div class="prefooter">
            <div class="container">
                <ul class="social-media">
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <div class="container">
                <p class="left">2017 &copy; Wszelkie prawa zastrzeżone.</p>
                <p class="right">Kodowanie: <a href="#">Mati</a></p>
            </div>
        </div>
    </footer>

    <script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
